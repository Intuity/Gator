!JobGroup
ident: top
jobs:
- !JobGroup
  ident: path_a
  jobs:
  - !Job
      ident: msg_emitter
      command: python3
      args:
        - examples/emitter.py
        - --count=30
        - --exclude_errors
        - --prefix=A
      resources:
        - !Cores [1]
        - !Memory [30, MB]
- !JobGroup
  ident: path_b
  jobs:
  - !Job
      ident: msg_emitter
      command: python3
      args:
        - examples/emitter.py
        - --count=30
        - --exclude_errors
        - --prefix=B
      resources:
        - !Cores [1]
        - !Memory [30, MB]
  on_done:
    - path_a

!JobGroup
  ident: tree
  env :
    TEST_A: hello
    TEST_B: goodbye
  jobs:
  # Nested layer
  - !JobGroup
      ident: inner
      env :
        TEST_A: hello_inner
      jobs:
      - !Job
          ident: delay_10
          command: sleep
          args   : [10]
      - !Job
          ident: say_hi
          on_pass:
            - delay_10
          env    :
            TEST_C: innermost
          command: echo
          args   : ["hi", "${TEST_A}", "$TEST_B", "${TEST_C}"]
  # Directly attached to root
  - !Job
      ident: say_bye
      on_pass:
        - inner
      env    :
        TEST_C: direct
      command: exit
      command: bash
      args   :
        - "-c"
        - "exit 1"
  # Job array
  - !JobArray
      ident: array
      on_fail:
        - say_bye
      repeats: 4
      jobs   :
      - !Job
          ident: say_count
          command: echo
          args   : ["count", "${GATOR_ARRAY_INDEX}"]
      - !JobArray
          ident: nested
          repeats: 3
          jobs   :
          - !Job
              ident: nested_say_count
              command: echo
              args   : ["inner count $GATOR_ARRAY_INDEX"]
